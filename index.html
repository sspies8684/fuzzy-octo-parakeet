<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FocusFlow â€” Simple Task Planner</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="app">
      <header class="app__header">
        <h1 class="app__title">FocusFlow</h1>
        <p class="app__subtitle">
          Capture quick todos, mark your wins, and stay focused.
        </p>
      </header>

      <section class="card">
        <form class="task-form" data-task-form>
          <label class="task-form__label" for="task">
            Add a task
            <span class="task-form__hint">(press Enter to save)</span>
          </label>
          <div class="task-form__controls">
            <input
              class="task-form__input"
              id="task"
              name="task"
              type="text"
              placeholder="e.g. Sketch homepage wireframe"
              autocomplete="off"
              required
              data-task-input
            />
            <button type="submit" class="task-form__submit">Add</button>
          </div>
        </form>

        <div class="filters" role="group" aria-label="Filter tasks">
          <button class="filters__button is-active" data-filter="all">
            All
          </button>
          <button class="filters__button" data-filter="active">Active</button>
          <button class="filters__button" data-filter="completed">
            Completed
          </button>
        </div>

        <ul class="task-list" data-task-list aria-live="polite"></ul>

        <p class="empty-state" data-empty-state hidden>
          Add your first task to get going!
        </p>
      </section>

      <footer class="app__footer">
        <small>
          Tasks are stored locally in your browser, so you can close and return
          anytime.
        </small>
      </footer>
    </main>

    <script src="./script.js" defer></script>
    <button
      class="surprise-button"
      type="button"
      data-surprise-button
      aria-expanded="false"
      aria-controls="surprise-panel"
    >
      Do Not Press
    </button>

    <aside
      class="surprise-panel"
      id="surprise-panel"
      data-surprise-panel
      hidden
      role="status"
      aria-live="polite"
    >
      <h2 class="surprise-panel__title">Party Mode Engaged ðŸŽ‰</h2>
      <p class="surprise-panel__message" data-surprise-message>
        Focus Goblin approves of this detour.
      </p>
      <button
        type="button"
        class="surprise-panel__close"
        data-surprise-close
      >
        Okay, back to work
      </button>
    </aside>
  </body>
</html>
